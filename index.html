<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alex Reventlow</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="./assets/javascript/game.js"></script>  
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
</head>

<body>  
  <div id="logoWindow">
    <img src="assets/images/logo.png" id="logo" alt="Doom Logo">
    <div id="logoOverlay">
      <img src="assets/images/MaN.png" id="logoFont" alt="Man Logo">
    </div>
  </div>
  <div id="gameWindow">
    <div id="welcome">Press any key to begin!</div>
    <div id="charImageBox">
      <img id="leftOfChar" src="assets/images/red_torch.gif" alt="red torch">
      <img id="charImage" src="assets/images/our_hero.gif" alt="Our Hero">
      <img id="rightOfChar" src="assets/images/red_torch.gif" alt="red torch">
    </div>
    <div id="currentWord"></div>
    
    <div id="statusBar">
      <div id="statusBarItems">
        <div id="doomConsole">> cd doom-man<br>> doom-man.exe</div>
        <div id="doomConsoleLogo"><p>CONSOLE MESSAGE</p></div>
        <div id="lettersGuessed"></div>
        <div id="lettersGuessedLogo"><p>LETTERS GUESSED</p></div>
        <div id="damage"><img src="assets/images/doomguy100.gif" id="doomGuy" alt="Statusbar"></div>
      </div>
    </div>
  </div>
  <div id="mobileControls"><button class="button" onclick="playGame.mobileKeyboard()">Mobile Keyboard</button></div>
  <div id="keyboard">

  </div>
</body>
</html>
