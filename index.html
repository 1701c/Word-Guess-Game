<!DOCTYPE html>
<html lang="en">

<head>
  <title>DooM-MaN</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/javascript/game.js"></script>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=640">
</head>

<body>
   <div id="wrapper">   
    <form>
      <input type=text rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="keyboard" placeholder="tap here for mobile entry" onfocus="this.value=''; this.onfocus=null;"> 
    </form>
    <div id="gameWindow">
      <div id="welcome">
        <div id="logoWindow">
          <h2>Press any key to begin!</h2>
          <img src="assets/images/logo.png" id="logo" alt="Doom Logo">
          <div id="logoOverlay">
            <img src="assets/images/MaN.png" id="logoFont" alt="Man Logo">
          </div>  
        </div>
      </div>
      <div id="charImageBox">
        <img id="leftOfChar" src="assets/images/red_torch.gif" alt="red torch">
        <img id="charImage" src="assets/images/our_hero.gif" alt="Our Hero">
        <img id="rightOfChar" src="assets/images/red_torch.gif" alt="red torch">
      </div>
      <div id="currentWord"></div>
      <div id="statusBar">
        <div id="statusBarItems">
          <div id="doomConsole">> cd doom-man<br>> doom-man.exe</div>
          <div id="doomConsoleLogo"><p>CONSOLE MESSAGE</p></div>
          <div id="lettersGuessed"></div>
          <div id="lettersGuessedLogo"><p>LETTERS GUESSED</p></div>
          <div id="damage"><img src="assets/images/doomguy100.gif" id="doomGuy" alt="Statusbar"></div>
        </div>
      </div>
    </div>
    <!-- <div id="mobileControls"><button class="button" onclick="playGame.mobileKeyboard()">Mobile Keyboard</button>
    </div>
    <div id="keyboard"></div> -->
  </div>
</body>
</html>
