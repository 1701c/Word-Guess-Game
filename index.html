  <div id="logoWindow" class="text-align-center">

      <img src="assets/images/MaN.png" class="logoFont">

        <div id="damage"><img src="assets/images/doomguy100.gif" id="doomGuy" alt="Statusbar"></div>
      </div>
    </div>
